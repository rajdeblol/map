<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ritualnet – Pixel-in-Knot</title>
  <style>
    body {font-family:Arial,Helvetica,sans-serif;background:#111;color:#fff;text-align:center;padding:20px;}
    input, button {margin:8px;padding:10px;font-size:16px;}
    button {background:#5a0;color:#000;border:none;cursor:pointer;}
    #output {display:none;margin-top:30px;}
    canvas {image-rendering:pixelated;border:2px solid #fff;margin:15px;}
    #badge {font:bold 14px monospace;color:#ff0;text-shadow:1px 1px #000;margin:8px;}
    #caption {background:#222;padding:12px;margin:10px;font-family:monospace;}
  </style>
</head>
<body>
  <h1>Ritualnet Pixel-in-Knot</h1>
  <p>Upload a photo → it becomes a pixel avatar **inside** the ritual knot.</p>

  <input type="text" id="username" placeholder="@yourhandle" maxlength="50"><br>
  <input type="file" id="photo" accept="image/*"><br>
  <button onclick="generate()">Ritualize!</button>

  <div id="output">
    <h2>Your Ritualized Knot</h2>
    <canvas id="canvas" width="256" height="256"></canvas><br>
    <div id="badge"></div>
    <p id="caption"></p>
    <button onclick="download()">Download PNG</button>
    <button onclick="copyCaption()">Copy Caption</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
